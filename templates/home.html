{% extends "_base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en" class="home-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <p></p>
                <h1>Cleaning<br>services</h1>
                <a href="{{ url_for('contact') }}" class="btn-green">Contact us</a>
            </div>
        </div>
    </section>

    <div class="search-bar">
        <form class="search-container" action="{{ url_for('search') }}" method="GET">
            <select name="service_type">
                <option value="all">All</option>
                <option value="house">House Cleaning</option>
                <option value="office">Office Cleaning</option>
                <option value="garden">Garden Services</option>
                <option value="car">Car Cleaning</option>
                <option value="mental">Mental Cleaning</option>
            </select>
            <input type="text" name="query" placeholder="I want to clean..." class="search-input">
            <select name="location">
                <option value="bratislava">Bratislava</option>
                <option value="pezinok">Pezinok</option>
            </select>
            <select name="price_range">
                <option value="0-500">‚Ç¨0 - ‚Ç¨500</option>
                <option value="500-1000">‚Ç¨500 - ‚Ç¨1000</option>
                <option value="1000+">‚Ç¨1000+</option>
            </select>
            <button type="submit" class="search-btn">üîç</button>
        </form>
    </div>

    <section class="popular-searches">
        <h2>Services</h2>
        <div class="tags">
            <span class="tag">House cleaning</span>
            <span class="tag">Office cleaning</span>
            <span class="tag">Event services</span>
            <span class="tag">Clothing</span>
            <span class="tag">Garden services</span>
            <span class="tag">Ginger cleaning</span>
            <span class="tag">Car cleaning</span>
            <span class="tag">Mental Cleaning</span>
        </div>

        <div class="categories">
            <a href="{{ url_for('house') }}" class="category houses">
                <img src="../static/img/house.jpg" alt="Real Estate">
                <h3>Houses</h3>
            </a>
            <a href="{{ url_for('garden') }}" class="category garden">
                <img src="../static/img/garden.jpg" alt="Beauty & Health">
                <h3>Gardens</h3>
            </a>
            <a href="{{ url_for('office') }}" class="category office">
                <img src="../static/img/office.jpg" alt="All for Home">
                <h3>Offices</h3>
            </a>
            <a href="{{ url_for('car') }}" class="category cars">
                <img src="../static/img/car.jpg" alt="Cars & Motors">
                <h3>Cars</h3>
            </a>
            <a href="{{ url_for('mental') }}" class="category mental">
                <img src="../static/img/brain.jpg" alt="Pets & Staff">
                <h3>Mental</h3>
            </a>
        </div>
    </section>
</body>
</html>
{% endblock %}
